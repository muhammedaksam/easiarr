name: Build Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build package
        run: bun run build

      - name: Verify package artifacts
        run: |
          echo "Checking package artifacts..."
          test -d dist || (echo "❌ dist directory not found" && exit 1)
          test -f dist/index.js || (echo "❌ dist/index.js not found" && exit 1)
          echo "✅ dist/index.js: $(ls -lh dist/index.js | awk '{print $5}')"
